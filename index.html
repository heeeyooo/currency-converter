<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b11705643.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-section">
        <header class="header">
            <div>USD <span id="usd"></span></div>
            <div>EUR <span id="eur"></span></div>
            <div>CZK <span id="czk"></span></div>
        </header>
        <div class="display-container">
            <input id="input" class="display"></input>
            <select id="select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CZK">CZK</option>
            </select>
        </div>

    </div>
    <i class="fa-solid fa-arrows-up-down"></i>
    <div class="bottom-section">
        <input id="result"></input>
        UAH
    </div>
    <script src="main.js"></script>
</body>

</html>
